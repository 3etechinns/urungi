<div class="row">
    <div class="panel">
        <div class="panel-heading">
            Latest executions
        </div>

        <div class="panel-body">

        </div>
    </div>
</div>



<script type="text/ng-template" id="nodes_renderer.html">
    <div data-nodrag ui-tree-handle data-nodrop-enabled class="tree-node tree-node-content" ng-if="node.grants.executeReports == true || node.grants.executeDashboards == true ">
        <a class="btn btn-white btn-xs btn-round" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)"><span
                class="fa"
                ng-class="{
          'fa-chevron-right': collapsed,
          'fa-chevron-down': !collapsed
        }"></span></a>
        <span data-nodrag ng-click="toggle(this)">{{node.title}}</span>
    </div>

    <div data-nodrag ng-if="node.nodeType == 'report'">
        <a data-nodrag  href="/#/reports/{{node.id}}">{{node.title}}</a>
    </div>

    <div data-nodrag ng-if="node.nodeType == 'dashboard'">
        <a data-nodrag  href="/#/dashboards/{{node.id}}">{{node.title}}</a>
    </div>

    <ol data-nodrag ui-tree-nodes="" data-nodrop-enabled ng-model="node.nodes" ng-class="{hidden: collapsed}">
        <li data-nodrag ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
        </li>
    </ol>
</script>


<div class="row">

</div>

<div class="user-objects">
<div ui-tree data-nodrop-enabled id="tree-root">
    <ol ui-tree-nodes data-nodrop-enabled ng-model="data">
        <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
    </ol>
</div>
</div>
