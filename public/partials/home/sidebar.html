<div class="list-group" ng-init="getCounts()">
    <div  class="list-group-item active">
        <a href="/#/users/{{user._id}}/" style="color: #FFFFFF"><i class="fa fa-gear" style="margin-right: 5px"></i>{{user.userName}}<span></span></a>  <a href="/#/logout" class="badge">logout <i class="fa fa-sign-out" style="color:#FF0000"></i></a>
    </div>
    <a href="/#/home" class="list-group-item ">
        <span><i class="fa fa-home"></i></span> Home
    </a>
    <a ng-if="user.dashboardsCreate || counts.dashBoards > 0" href="/#/dashboards" class="list-group-item ">
        <span><i class="fa fa-dashboard"></i></span> Dashboards <span class="badge">{{counts.dashBoards}}</span>
    </a>
    <a ng-if="user.reportsCreate || counts.reports > 0" href="/#/reports" class="list-group-item">
        <span><i class="fa fa-bar-chart"></i></span> Reports <span class="badge">{{counts.reports}}</span>
    </a>
    <a ng-if="user.pagesCreate || counts.pages > 0" href="/#/pages" class="list-group-item">
        <span><i class="fa fa-newspaper-o"></i></span> Pages <span class="badge">{{counts.pages}}</span>
    </a>
