<div id="parentIntro" intro-help ng-intro-method="showIntro"  ng-intro-options="IntroOptions"  class="container-fluid" style="height: 100%;border-bottom: 2px solid #72A230;">
<div class="container-fluid" style="padding-bottom: 5px;padding-top: 5px;height: 40px;" ng-init="initForm()">
    <h3 class="pull-left" editable-text="selectedReport.reportName"></h3>
    <a id="saveReportBtn" data-ng-click="reportName()" class="btn btn-success pull-right"  ng-if="mode == 'edit'" style="margin-left: 5px" tooltip="Click here to save the report changes" tooltip-placement="bottom">Save</a>

    <a ng-click="goBack();" class="btn btn-default pull-right" tooltip="Click here to cancel and backtrack" tooltip-placement="bottom">Cancel</a>
    <a class="btn btn-info pull-right" ng-click="showIntro()" style="margin-right:3px;" tooltip="Click here to conduct the guided tour for data explorer" tooltip-placement="bottom"><i class="fa fa-question-circle"></i></a>
</div>

    <section id="dataObjects">
        <div id="dataObjectsIntroBlock"></div>
        <section id="dataObjectsInner" class="data-objects-layer scrollPane" ng-include="'partials/query/data-objects.html'">

        </section>
    </section>
    <section id="dropZone" class="scrollPane multiPage rendered ng-scope" style="padding:10px;" ng-include="'partials/report_v2/report-edit.html'">

    </section>

</div>
