<div class="container-fluid" style="padding-bottom: 5px;padding-top: 5px;height: 40px;">
    <a ng-if="selectedPage && ((selectedPage.owner == user._id) || isWSTADMIN)" href="/#/pages/edit/{{selectedPage._id}}"  class="btn btn-success pull-right" style="margin-right: 5px">Edit Page</a>
    <a ng-if="selectedPage && ((selectedPage.owner == user._id) || isWSTADMIN)" ng-click="publishPage()"  class="btn btn-success pull-right" style="margin-right: 5px">Publish</a>
    <a ng-click="goBack()" class="btn btn-default pull-right">Cancel</a>
</div>
<div class="container-fluid" style="border-bottom: 2px solid #72A230;">
    <h3 ng-bind="selectedPage.pageName"></h3>
</div>

<div class="container-fluid" id="pageViewer" ng-init="loadHTML()" style="
    top: 49px;
    bottom: 0px;
    position: absolute;
    overflow-y: auto;
    width: 100%;
    padding-top:10px;
">


</div>

<div ng-include src="publishModal"></div>
