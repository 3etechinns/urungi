
<script type="text/ng-template" id="nodes_renderer.html">
    <div ui-tree-handle class="tree-node tree-node-content">
        <a class="btn btn-white btn-xs btn-round" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)"><span
                class="fa"
                ng-class="{
          'fa-chevron-right': collapsed,
          'fa-chevron-down': !collapsed
        }"></span></a>
        <span ng-if="!node.editing" ng-dblclick=node.editing = true">{{node.title}}</span>
        <div ng-if="node.editing">
            <input id="node{{node.id}}" type="text" ng-model="node.title" style="height: 25px; width: 150px; border: 1px dotted;"/>
            <a class=" btn btn-white btn-xs btn-round" data-nodrag ng-click="node.editing = false">
                <span class="fa fa-save"></span>
            </a>
        </div>
        <div class="pull-right" ng-if="!node.editing">
            <a class=" btn btn-danger-white btn-xs btn-round" data-nodrag ng-click="node.editing = true; ">
                <span class="fa fa-edit"></span>
            </a>
            <a class=" btn btn-danger-white btn-xs btn-round" data-nodrag ng-click="remove(this)">
                <span class="fa fa-remove"></span>
            </a>
            <a class=" btn btn-success-white btn-xs btn-round" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;">
                <span class="fa fa-plus"></span>
            </a>
        </div>
    </div>
    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
        <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
        </li>
    </ol>
</script>


<div class="row">
    <a class="btn btn-success" ng-click="newSubItem(this)">Add folder</a>
    <a class="btn btn-success pull-right"  ng-click="save()">Save</a>
</div>

<div ui-tree id="tree-root">
    <ol ui-tree-nodes ng-model="data">
        <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
    </ol>
</div>
