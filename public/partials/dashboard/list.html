<div id="parentIntro" intro-help ng-intro-method="showIntro"  ng-intro-options="IntroOptions" class="container-fluid " ng-init="getDashboards()"  style="padding-top: 10px;">
    <div class="container-fluid">

        <div class="main col-md-3" ng-include="'partials/home/sidebar.html'">


        </div>
        <div class="main col-md-9">
            <div class="container-fluid">

                <div class="container-fluid" style="border-bottom: 2px solid #72A230;margin-bottom: 10px">
                    <h3 class="pull-left" >Dashboards</h3>
                    <a id="newDashboardBtn" ng-if="user.dashboardsCreate" href="/#/dashboards/new/true" class="btn btn-success pull-right" tooltip="Click here to create a new dashboard" tooltip-placement="bottom">New Dashboard</a>
                     <a class="btn btn-info pull-right" ng-click="showIntro()" style="margin-right:3px;" tooltip="Click here to start the guided tour for dashboards" tooltip-placement="bottom"><i class="fa fa-question-circle"></i></a>
                </div>

                <div id="dashboardList" class="list-group">
                    <div id="dashboardListItem" class="list-group-item" ng-repeat="dashboard in dashboards.items">

                        <a id="dashboardListItemDeleteBtn" href="" class="pull-right" ng-click="delete(dashboard._id,dashboard.dashboardName)" style="color:#FF0000;font-size: 16px;margin-right: 5px" tooltip="Click here to delete the dashboard" tooltip-placement="bottom">
                            <i class="fa fa-trash-o "  ></i>
                        </a>
                        <a id="dashboardListItemEditBtn" class="pull-right" href="/#/dashboards/edit/{{dashboard._id}}" style="color:#000080; font-size: 16px;margin-right: 3px;" tooltip="Click here to modify the dashboard" tooltip-placement="bottom">
                            <i class="fa fa-pencil" ></i>
                        </a>
                        <span id="dashboardListItemPublished" ng-if="dashboard.isPublic" class="badge badge-success pull-right" style="margin-right: 5px;">published</span>

                        <a href="/#/dashboards/{{dashboard._id}}" tooltip="Click here to execute the dashboard" tooltip-placement="bottom">
                            <h4 id="dashboardListItemName" class="list-group-item-heading" ng-bind="dashboard.dashboardName"></h4>
                            <p id="dashboardListItemDetails" class="list-group-item-text" ng-bind="dashboard.dashboardDescription"></p>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-include src="'partials/deleteModal.html'"></div>
