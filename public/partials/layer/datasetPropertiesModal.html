<nd-modal id="datasetPropertiesModal">
    <div class="modal-header ng-scope">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-close"></i></button>
        <h4 class="modal-title">Dataset</h4>
        <h5 class="modal-title">{{selectedCollection.collectionName}}</h5>

    </div>

    <div class="modal-body ng-scope" >

        <div class="row">
            <div class="col-md-6">

                <div class="form-group">
                    <label for="field-3" class="control-label">Label</label>
                    <input id="field-3" class="form-control" ng-model="selectedCollection.collectionLabel" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <!--
                    <label for="field-4" class="control-label">Type</label>
                    <select id="field-4" class="form-control" ng-model="selectedElement.elementType" ng-options="obj.value as obj.name for obj in elementTypes"
                            ng-change="onElementTypeChange(selectedElement)"></select>
                            -->
                </div>

            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="field-5" class="control-label">Description</label>
                    <textarea ng-model="selectedCollection.description" class="form-control autogrow" id="field-5"  style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 50px;"></textarea>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="field-5" class="control-label">SQL</label>
                    <textarea ng-model="selectedCollection.sqlQuery" class="form-control autogrow" id="field-5"  style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 50px;"></textarea>
                </div>

            </div>
        </div>


    </div>

    <div class="modal-footer ng-scope">
        <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger pull-right"  ng-click="deleteCollection(selectedCollection)">Delete dataset</button>
        <!--<button type="button" class="btn btn-info"  ng-click="addElementToObjects()">Add to schema</button>-->
    </div>
</nd-modal>
