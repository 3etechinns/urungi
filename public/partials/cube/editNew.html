<link rel="stylesheet" href="css/xenon-forms.css" />

<div class="container-fluid mainArea" style="top:100">
    <div class="row" style="height: 100px">

    </div>

    <div ui-layout  >
        <!--<div ui-layout-container class="html-back" size="40px" style="padding-top: 5px" >-->

        <!--</div>-->

        <div ui-layout-container>
            <div ui-layout="{flow : 'column'}" >
                <div ui-layout-container class=" html-back" size="150px" >
                    <div style="height: 100%" >
                        <a href="/#/cubes/new/true" class="btn btn-success pull-right" style="width: 100%">New Source</a>
                        <ul>
                            <li ng-repeat="dsource in dataSources">
                                {{dsource.collectionLabel}}
                            </li>
                        </ul>
                    </div>

                </div>
                <div ui-layout-container class="js-back" >
                    <div class="main col-md-10" style="width: 100%; height: 100%;" id="jointCanvas"  ng-include="'partials/cube/source_wizard_index.html'">

                    </div>


                </div>

            </div>
        </div>

    </div>

</div>
