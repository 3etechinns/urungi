<div id="parentIntro" ng-intro-method="vm.showIntro" ng-intro-options="vm.introOptions" class="container-fluid root-container">
    <div class="row">
        <div class="main col-md-3">
            <app-sidebar show-intro="vm.showIntro()"></app-sidebar>
        </div>

        <div class="main col-md-9">
            <div class="page-header">
                <span class="h3" translate>Dashboards</span>

                <a id="newDashboardButton" ng-if="vm.creationAuthorised" href="/#/dashboards/new/true" class="btn btn-success pull-right" uib-tooltip="{{ 'Click here to create a new dashboard' | translate }}" tooltip-placement="bottom" translate>Create new dashboard</a>
                <a class="btn btn-info pull-right" ng-click="vm.showIntro()" style="margin-right: 3px;" uib-tooltip="{{ 'Follow the guided tour for dashboards' | translate }}" tooltip-placement="bottom"><i class="fa fa-question-circle"></i></a>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <app-list-panel columns="vm.columns" refresh="vm.refresh" id="dashboardList">
                        <div class="list-group-item" ng-repeat="dashboard in vm.dashboards">
                            <app-dashboards-list-item dashboard="dashboard" on-delete="vm.refresh()" on-duplicate="vm.refresh()"></app-dashboards-list-item>
                        </div>
                    </app-list-panel>
                </div>
            </div>
        </div>
    </div>
</div>
